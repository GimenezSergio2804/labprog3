<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header class="header">
      <div class="header__container container">
        <a href="index.html" class="logo">
          <img class="logo__img" src="./img/marca/logo.png" alt="" />
          <h2 class="logo__title">Atico Dev</h2>
        </a>
        <nav class="nav__links">
          <a href="nosotros.html" class="nav__link">Nosotros</a>
          <a href="contacto.html" class="nav__link">Contacto</a>
          <a href="registro.html" class="nav__link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-user-hexagon"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />

              />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="main__title text-center">Registro de Usuario</h2>
        <form class="main__form">
          <div class="form-row">
            <div class="form-group col-md-6 main__form-group">
              <label for="nombre" class="main__form-label">Nombre</label>
              <input
                type="text"
                class="form-control main__form-input"
                id="nombre"
                placeholder="Ingrese su nombre"
                required
              />
            </div>
            <div class="form-group col-md-6 main__form-group">
              <label for="apellido" class="main__form-label">Apellido</label>
              <input
                type="text"
                class="form-control main__form-input"
                id="apellido"
                placeholder="Ingrese su apellido"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 main__form-group">
              <label for="direccion" class="main__form-label">Dirección</label>
              <input
                type="text"
                class="form-control main__form-input"
                id="direccion"
                placeholder="Ingrese su dirección"
                required
              />
            </div>
            <div class="form-group col-md-6 main__form-group">
              <label for="localidad" class="main__form-label">Localidad</label>
              <input
                type="text"
                class="form-control main__form-input"
                id="localidad"
                placeholder="Ingrese su localidad"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 main__form-group">
              <label for="fecha-nacimiento" class="main__form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                class="form-control main__form-input"
                id="fecha-nacimiento"
                required
              />
            </div>
            <div class="form-group col-md-6 main__form-group">
              <label for="email" class="main__form-label">Email</label>
              <input
                type="email"
                class="form-control main__form-input"
                id="email"
                placeholder="Ingrese su email"
                required
              />
            </div>
          </div>
          <div class="form-group main__form-group">
            <label for="celular" class="main__form-label">Celular</label>
            <input
              type="tel"
              class="form-control main__form-input"
              id="celular"
              placeholder="Ingrese su celular"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark main__form-btn">
            Enviar formulario
          </button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <section class="footer__container">
          <div class="footer__s1">
            <img class="footer__img" src="./img/marca/logo.png" alt="" />
            <div class="footer__redes">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-instagram"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
                />
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M16.5 7.5l0 .01" />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-facebook"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-whatsapp"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                <path
                  d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"
                />
              </svg>
            </div>
          </div>
          <div class="footer__s2"></div>
          <div class="footer__s3"></div>
          <div class="footer__s4"></div>
        </section>
      </div>
    </footer>
  </body>
</html>
