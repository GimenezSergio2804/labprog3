<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atico Dev</title>
    <link rel="stylesheet" href="./css/contacto.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="index.html" class="logo">
          <img class="logo__img" src="./img/marca/logo.png" alt="" />
          <h2 class="logo__title">Atico Dev</h2>
        </a>
        <nav class="nav__links">
          <a href="nosotros.html" class="nav__link">Nosotros</a>
          <a href="contacto.html" class="nav__link">Contacto</a>
          <a href="registro.html" class="nav__link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-user-hexagon"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 13a3 3 0 1 0 0 -6a3 3 0 0 0 0 6z" />
              <path
                d="M6.201 18.744a4 4 0 0 1 3.799 -2.744h4a4 4 0 0 1 3.798 2.741"
              />
              <path
                d="M19.875 6.27c.7 .398 1.13 1.143 1.125 1.948v7.284c0 .809 -.443 1.555 -1.158 1.948l-6.75 4.27a2.269 2.269 0 0 1 -2.184 0l-6.75 -4.27a2.225 2.225 0 0 1 -1.158 -1.948v-7.285c0 -.809 .443 -1.554 1.158 -1.947l6.75 -3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98h-.033z"
              />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <main class="main">
        <section
          class="contact-form container my-5 p-4 bg-white rounded shadow"
        >
          <h2 class="contact-form__title text-center mb-4">Contáctanos</h2>
          <form class="contact-form__form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Celular</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Consulta</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark w-100">Enviar</button>
            </div>
          </form>
        </section>
        <section class="location container my-5 p-4 bg-white rounded shadow">
          <h3 class="location__title text-center mb-4">
            Ubicación de nuestra sucursal!
          </h3>
          <div class="location__map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.275055984831!2d-58.61349990000001!3d-34.7738503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc5fce4b1d9fb%3A0xe701c3b6acbd254!2sCentro%20Comercial%20Villa%20Dorrego!5e0!3m2!1ses-419!2sar!4v1714197041024!5m2!1ses-419!2sar"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
      </main>
    </main>
    <footer class="footer">
      <div class="container">
        <section class="footer__container">
          <div class="footer__s1">
            <img class="footer__img" src="./img/marca/logo.png" alt="" />
            <div class="footer__redes">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-instagram"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
                />
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M16.5 7.5l0 .01" />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-facebook"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="footer__svg icon icon-tabler icon-tabler-brand-whatsapp"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                <path
                  d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"
                />
              </svg>
            </div>
          </div>
          <div class="footer__s2"></div>
          <div class="footer__s3"></div>
          <div class="footer__s4"></div>
        </section>
      </div>
    </footer>
  </body>
</html>
